plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main']
            outputDir = file("$buildDir/bin/main")
        }
    }
    test {
        java {
            srcDirs = ['src/test']
            outputDir = file("$buildDir/bin/test")
        }
        resources.srcDirs += ["src/main"]
        compileClasspath += sourceSets.main.output
        runtimeClasspath += sourceSets.main.output
    }
}

dependencies {
    def junitVersion = '5.8.1'

    // This provides the JUnit API.
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    // This provides the TestEngine to actually run the tests.
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    // This provides the required JSON .jar files
    testImplementation fileTree(dir: 'lib', include: ['*.jar'])
}

test {
    useJUnitPlatform()
}
